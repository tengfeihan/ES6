<html lang="en">
<head>

    <script>
        var f = v => v;

        console.log(f(123));

        var f2 = () => 5;
        console.log(f2());

        var f3 = (num1, num2) => num1 + num2;
        console.log(f3(12, 6));

        var sum = (num1, num2) => {return num1 + num2};
        console.log(sum(66, 22));

        console.log(get(123));
    </script>
